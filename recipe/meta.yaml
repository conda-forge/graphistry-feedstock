{% set name = "graphistry" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/graphistry-{{ version }}.tar.gz
  sha256: 6be5a6ddc0b279bfd774f3c7323bbdc2e3d7e5c14bc4c0b0e72097b5d4c47b1c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools <60.0.0
  run:
    - numpy
    - packaging >=20.1
    - palettable >=3.0
    - pandas <2.0.0
    - pyarrow >=0.15.0
    - python >=3.7
    - requests
    - setuptools <60.0.0
    - squarify
    - typing-extensions

test:
  imports:
    - graphistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/graphistry/pygraphistry
  summary: A visual graph analytics library.
  doc_url: https://pythonhosted.org/graphistry/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
